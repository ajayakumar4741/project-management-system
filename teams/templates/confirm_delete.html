{% extends 'base.html' %}
{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure want to delete this team {{team.name}}?</p>
<br>
<br>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'teams:team_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
