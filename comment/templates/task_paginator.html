<div class="pagination">
            <span class="step-links">
                {% if tasks.has_previous %}
                <!-- <a href="?page=1">&laquo;first</a> -->
                <a href="?task_page={{tasks.previous_page_number}}">previous</a>
                {% endif %}
                <span class="current">
                    Page {{tasks.number}} of {{tasks.paginator.num_pages}}
                </span>
                {% if tasks.has_next %}
                <a href="?task_page={{tasks.next_page_number}}">next</a>
                
                {% endif %}
            </span>
          </div>
