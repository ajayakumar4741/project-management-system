
<form id="task-assignment-form" method="post" action="{% url 'tasks:assign_user' task.id %}" data-task-id="{{task.id}}">
    {% csrf_token %}
    <div class="form-group">
        {{form.task_id}}
    </div>
    <div class="form-group">
        {{form.task_assigned_to}}
    </div>
    <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <input type="submit" name="task_update" value="Assign Users" class="btn btn-primary"></input>
            </div>
</form>
