{% extends 'base.html' %}
{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure want to delete this user {{profile.full_name}}?</p>
<br>
<br>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'accounts:user-profile' request.user.profile.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
